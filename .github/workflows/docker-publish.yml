name: Build, Test, and Deploy with Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_IMAGE_NAME: odey114/askme-app
  API_IMAGE_NAME: odey114/askme-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set up .NET Core
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # Restore, build, and test
      - name: Restore dependencies
        run: |
          dotnet restore ./AskMe.APP/AskMe.APP.csproj
          dotnet restore ./AskMe.API/AskMe.API.csproj

      - name: Build projects
        run: |
          dotnet build ./AskMe.APP/AskMe.APP.csproj --configuration Release --no-restore
          dotnet build ./AskMe.API/AskMe.API.csproj --configuration Release --no-restore

      - name: Run tests
        run: |
          dotnet test ./AskMe.APP/AskMe.APP.csproj --no-restore --verbosity normal
          dotnet test ./AskMe.API/AskMe.API.csproj --no-restore --verbosity normal

      # Docker Setup
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin
          docker compose version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
            username: odey114
            password: Odey@4321

      # Build and push
      - name: Build and push with Docker Compose
        run: |
          # Set environment variables for image names
          export DOCKER_REGISTRY=odey114/
          
          # Build images using both compose files
          docker compose -f Docker.Compose/docker-compose.yml -f Docker.Compose/docker-compose.override.yml build
          
          # Tag and push only on main branch
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            docker tag ${API_IMAGE_NAME} odey114/askme-api:latest
            docker tag ${APP_IMAGE_NAME} odey114/askme-app:latest
            docker push odey114/askme-api:latest
            docker push odey114/askme-app:latest
          fi